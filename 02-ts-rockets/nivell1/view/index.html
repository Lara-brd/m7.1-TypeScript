<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cohetes</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.css">
  <!-- myStyles -->
  <link rel="stylesheet" href="myStyles.css">
  
</head>


<body class="state1">
  
  <div class="container-fluid">
    <h1 class="display-3 text-info p-3">My Rockets</h1>
    <div class="row p-5 d-flex justify-content-center bg-dark">

      <div id="btnRocket1" class="button btn btn-outline-info m-3">Create Rocket 1</div>
      <div id="btnRocket2" class="button btn btn-outline-info m-3">Create Rocket 2</div>
      <!-- methods -->
      <div class="row">
        <div class="col-12 col-sm-6 d-flex">
          <div id="btnAccelerate1" class="button btn btn-outline-warning m-3 w-100 p-3 ">Accelerate Rocket 1</div>
        </div>
        <div class="col-12 col-sm-6 d-flex">          
          <div id="btnAccelerate2" class="button btn btn-outline-warning m-3 w-100 p-3">Accelerate Rocket 2</div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-sm-6 d-flex">     
          <div id="btnBreak1" class="button btn btn-outline-danger m-3 w-100 p-3">Break Rocket 1</div>
        </div>
        <div class="col-12 col-sm-6 d-flex">
          <div id="btnBreak2" class="button btn btn-outline-danger m-3 w-100 p-3">Break Rocket 2</div>
        </div>
      </div>
      <div class="row text-light">
        <div class="col-12 col-md-6">
          <h6>Rocket 1 </h6>
          <div id="panel1"></div>
        </div>
        <div class="col-12 col-md-6">
          <h6>Rocket 2 </h6>
          <div id="panel2"></div>
        </div>
      </div>
      <div id="printRocket1" class="button btn btn-outline-light m-3">Print Rocket 1</div>
      <div id="printRocket2" class="button btn btn-outline-light m-3">Print Rocket 2</div>
    </div>

    <div id="disp-info" class="row p-2 p-md-5" >

    </div>
  </div>




  
  
  
  <!-- Bootstrap Bundle with Popper -->
<script src="../bootstrap/dist/js/bootstrap.min.js"></script>


  <!-- scripts -->
  <script defer src="../model/rocket.js"></script>
  <script defer src="../controller/controller.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cohetes</title>

  <link rel="stylesheet" href="myStyles.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="styles/bootstrap-5.1.1/dist/css/bootstrap.css">

  <!-- font Awesome -->
  <script src="https://kit.fontawesome.com/65c85190ca.js" crossorigin="anonymous"></script>

  <!-- rubik -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>


<body class>

  <div class="bg-img">
<!-- prueba -->


    <div class="container-fluid">
      <div class="row">
        <h1 class="text-info display-4 ml-3 p-3 border-bottom">Race Rockets</h1>
        
        <!-- buttons => creating rockets -->

        <!-- COL1 -->
        <div class="col-12 col-md-6 col-xl-4 mb-4">
          <div class="row">
            <div class="col-6">
              <div id="btnRocket1" class="button btn btn-outline-info p-3 w-100">Create Rocket 1</div>
            </div>
            <div class="col-6">
              <div id="btnRocket2" class="button btn btn-outline-info p-3 w-100">Create Rocket 2</div>
            </div>

            <div class="col-12">
              <!-- form -->
              <form id="formRocket" class="row d-none d-flex justify-content-center p-4 bg-myblue rounded mt-2">

                <div class="col-6 p-2">
                    <input id="code" type="text" class="form-control" placeholder="CODE">
                    <div class="invalid-feedback error-code"></div>
                </div>
                <div class="col-6 p-2">
                    <input id="thrusterNum" type="number" class="form-control" placeholder="NUMBER">
                    <div class="invalid-feedback error-thruster"></div>
                </div>
                    
                <div class="row">
                    
                  <div class="col-12">
                      <input id="buttonThrusters" type="button" class="btn btn-danger my-3 w-100" value="Add power of each thruster in kw">
      
                  </div>
                  <div id="inputThruster" class="col-12 d-flex flex-wrap text-secondary">
                    <!-- thrusters inputs -->
                  </div>
      
      
      
                  <div class="col-12 p-2 ">
                    <input id="submitForm1" type="submit" class="btn btn-outline-info w-100" aria-label="close" value="Send & Close" >
          
      
                  </div> 
                </div>
              </form>
            </div>



          </div>
        </div><!-- end buttons and form create rockets -->

        <!-- COL2 -->
        <div class="col d-none d-md-block bg-warning">2</div>

        <!-- COL3 -->
        <div class="col-12 col-md-4 col-xl-4">
          <div class="row">
            <div class="col-12">
              <h6 class="display-6 text-info  mt-2">Controllers</h6>
            </div>
            <div class="col-6">
              <div id="btnAccelerate1" class="button btn btn-outline-warning w-100 mb-2 p-3 ">Accelerate R1</div>
            </div>
            <div class="col-6">
              <div id="btnAccelerate1" class="button btn btn-outline-warning w-100 mb-2 p-3 ">Accelerate R1</div>
            </div>
            <div class="col-6">
              <div id="btnBreak1" class="button btn btn-outline-danger w-100 p-3">Break R1</div>
            </div>
            <div class="col-6">
              <div id="btnBreak2" class="button btn btn-outline-danger w-100 p-3">Break R2</div>
            </div>
            <div class="col-12">
              <h6 class="display-6 text-info  mt-2">Information</h6>
              <div id="printRocket1" class="button btn btn-outline-light m-3">Print Rocket 1</div>

            </div>


          </div>
        </div>






      </div>







  

    </div><!-- container fluid -->

  </div><!--img  -->




  
  
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


  <!-- scripts -->
  <script defer src="../model/rocket.js"></script>
  <script defer src="../controller/controller.js"></script>


</body>
</html>
